<div class="login-container">
  <form class="login-form">
    <div class="login-form-group">
      <div class="form-element">
        <p class="login-text">Вход</p>
      </div>
      <div class="form-element">
        <label for="phone">Номер телефона</label><br>
        <input id="phone" name="phone" placeholder="+7" type="text"/>
      </div>
      <div class="form-element">
        <label for="inputPassword">Пароль</label><br>
        <input id="inputPassword" name="password" placeholder="Введите пароль"/>
      </div>
      <div class="form-element">
        <button class="confirm form-element">
          Вход
        </button>
      </div>
      <div class="form-element" style="text-align: center">
        <a class="notation-center">Нет аккаунта?</a><a href="/registration" style="margin-left: 6px">Зарегистрироваться</a>
      </div>

    </div>

  </form>
</div>
